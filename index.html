<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Token Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Solana Token Transfer</h1>

  <form id="tokenTransferForm">
    <label for="tokenAddress">Token Contract Address:</label>
    <input type="text" id="tokenAddress" name="tokenAddress" required>
    <label for="receiverAddress">Recipient's Wallet Address:</label>
    <input type="text" id="receiverAddress" name="receiverAddress" required>
    <label for="amount">Amount of Tokens:</label>
    <input type="number" id="amount" name="amount" min="1" required>
    <button type="submit">Transfer Tokens</button>
  </form>

  <script>
    // Function to connect wallet
async function connectWallet() {
  try {
    // Check if the Solflare extension is installed
    if (!window.solflare || !window.solflare.isSolflare) {
      throw new Error("Solflare extension not found. Please make sure the extension is installed.");
    }

    // Connect to the Solflare wallet
    const connected = await window.solflare.connect();
    
    if (connected) {
      // If connected successfully, display a success message
      alert("Solflare wallet connected successfully!");
    } else {
      // If connection failed, display an error message
      alert("Failed to connect Solflare wallet.");
    }
  } catch (error) {
    // Handle any errors that occur during the connection process
    console.error("Error:", error);
    alert("An error occurred while connecting the Solflare wallet.");
  }
}


    // Function to transfer tokens
    async function transferTokens(tokenAddress, receiverAddress, amount) {
      const wallet = await connectWallet();

      // Get the secret key from the connected wallet
      const senderSecretKey = await wallet.getSecretKey();

      // Convert the secret key to a Uint8Array
      const senderSecretKeyArray = new Uint8Array(senderSecretKey);

      // Create a new wallet from the provided secret key
      const senderWallet = web3.Keypair.fromSecretKey(senderSecretKeyArray);

      // Create a connection to the Solana testnet
      const connection = new web3.Connection(
        "https://solana-testnet-quicknode.herokuapp.com", // QuickNode testnet RPC endpoint
        'confirmed',
      );

      // Get the token account of the sender
      const senderTokenAccount = await splToken.Token.getAssociatedTokenAddress(
        splToken.TOKEN_PROGRAM_ID,
        new web3.PublicKey(tokenAddress),
        senderWallet.publicKey,
      );

      // Create a transaction to transfer tokens
      const transaction = new web3.Transaction().add(
        splToken.Token.createTransferInstruction(
          splToken.TOKEN_PROGRAM_ID,
          senderTokenAccount,
          new web3.PublicKey(receiverAddress),
          senderWallet.publicKey,
          [],
          amount // Amount of tokens to send
        ),
      );

      // Sign the transaction
      const signature = await web3.sendAndConfirmTransaction(
        connection,
        transaction,
        [senderWallet]
      );

      return { message: "Transaction confirmed. Signature: " + signature };
    }

    document.getElementById("tokenTransferForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const tokenAddress = document.getElementById("tokenAddress").value;
      const receiverAddress = document.getElementById("receiverAddress").value;
      const amount = parseInt(document.getElementById("amount").value);

      try {
        const response = await transferTokens(tokenAddress, receiverAddress, amount);
        alert(response.message);
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while processing your request.");
      }
    });
  </script>
</body>
</html>
