<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Token Transfer</title>
</head>
<body>
  <h1>Solana Token Transfer</h1>

  <form id="token-transfer-form">
    <label for="token-address">Token Contract Address:</label>
    <input type="text" id="token-address" name="token-address" required>
    <label for="receiver-address">Recipient's Wallet Address:</label>
    <input type="text" id="receiver-address" name="receiver-address" required>
    <label for="amount">Amount of Tokens:</label>
    <input type="number" id="amount" name="amount" min="1" required>
    <button type="submit">Transfer Tokens</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter"></script>
  <script>
    const connection = new web3.Connection(
      "https://api.devnet.solana.com",
      'confirmed'
    );

    const phantomProvider = new solanaWeb3.PhantomProvider();
    const solflareProvider = new solanaWeb3.SolFlareProvider();

    const walletAdapter = new solanaWeb3.WalletAdapterWeb({
      providers: [phantomProvider, solflareProvider],
    });

    async function connectWallet() {
      try {
        const wallet = await window.solana.connect();
        return wallet;
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet. Please make sure you have a Solana wallet extension installed.");
        throw error;
      }
    }

    async function transferTokens(tokenAddress, receiverAddress, amount) {
      const wallet = await connectWallet();

      const transaction = new web3.Transaction().add(
        splToken.Token.createTransferInstruction(
          splToken.TOKEN_PROGRAM_ID,
          await splToken.Token.getAssociatedTokenAddress(
            splToken.TOKEN_PROGRAM_ID,
            new web3.PublicKey(tokenAddress),
            wallet.publicKey,
          ),
          new web3.PublicKey(receiverAddress),
          wallet.publicKey,
          [],
          amount
        )
      );

      const signedTransaction = await wallet.signTransaction(transaction);

      const signature = await connection.sendTransaction(signedTransaction);

      return { message: "Transaction confirmed. Signature: " + signature };
    }

    document.getElementById("token-transfer-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      try {
        const tokenAddress = document.getElementById("token-address").value;
        const receiverAddress = document.getElementById("receiver-address").value;
        const amount = parseInt(document.getElementById("amount").value);

        const response = await transferTokens(tokenAddress, receiverAddress, amount);
        alert(response.message);
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while processing your request.");
      }
    });
  </script>
</body>
</html>
