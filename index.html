<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Token Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Solana Token Transfer</h1>
  
  <button id="connectSolflareButton">Connect Solflare Wallet</button>

  <form id="tokenTransferForm" style="display: none;">
    <label for="tokenAddress">Token Contract Address:</label>
    <input type="text" id="tokenAddress" name="tokenAddress" required>
    <label for="receiverAddress">Recipient's Wallet Address:</label>
    <input type="text" id="receiverAddress" name="receiverAddress" required>
    <label for="amount">Amount of Tokens:</label>
    <input type="number" id="amount" name="amount" min="1" required>
    <button type="submit">Transfer Tokens</button>
  </form>

  <script>
    // Function to connect Solflare wallet
    async function connectSolflareWallet() {
      try {
        const connected = await solflare.connect();
        if (connected) {
          document.getElementById("connectSolflareButton").style.display = "none";
          document.getElementById("tokenTransferForm").style.display = "block";
          alert("Solflare wallet connected successfully!");
        } else {
          alert("Failed to connect Solflare wallet.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while connecting the wallet.");
      }
    }

    document.getElementById("connectSolflareButton").addEventListener("click", connectSolflareWallet);

    document.getElementById("tokenTransferForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const tokenAddress = document.getElementById("tokenAddress").value;
      const receiverAddress = document.getElementById("receiverAddress").value;
      const amount = parseInt(document.getElementById("amount").value);

      try {
        const response = await fetch("/transfer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tokenAddress, receiverAddress, amount })
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while processing your request.");
      }
    });
  </script>
</body>
</html>
